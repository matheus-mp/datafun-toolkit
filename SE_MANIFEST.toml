# ============================================================
# SE_MANIFEST.toml (Repository Intent, Scope, and Role)
# ============================================================

schema = "se-manifest-1"
schema_url = "https://github.com/structural-explainability/spec-se/blob/main/manifests/se-manifest-1.md"

[meta]
# Non-normative contextual information
framework = "Structural Explainability"
framework_url = "https://github.com/structural-explainability"
framework_note = "Provides definitions and conventions for SE_MANIFEST semantics."
description = "Declarative claim of repository intent, scope, and role."
purpose = "To make explicit the boundaries, responsibilities, and expectations of this repository relative to others."
keywords_note = "Keywords live only in CITATION.cff (canonical)."

[repo]
name = "datafun-toolkit"
org = "denisecase"
kind = "software"
status = "academic"
since = "2026"
summary = "Privacy-safe diagnostics, paths, and logging helpers for analytics projects."

[layer]
space = "Data Analytics"
role = "post-secondary-education"

[depends]
# WHY: Required tools support local development, execution, and versioned CI-based releases.
required = [
  "python>=3.14",
  "uv",
  "git",
]
# WHY: Optional tools are not required to use or run the repository.
optional = [
  "mkdocs",
  "ruff",
  "pyright",
  "pytest",
  "lychee",
]

[provides]
artifacts = [
    "ANNOTATIONS.md",
    "CITATION.cff",
    "INSTRUCTORS.md",
    "LICENSE",
    "README.md",
    "SE_MANIFEST.toml",
]

[scope]
includes = [
    "privacy-safe run context header (OS, shell, Python version, repo-relative cwd)",
    "centralized logging helper with stdlib logging API (debug/info/warning/error)",
    "project root discovery for robust repo-relative paths",
    "sanitized path rendering for logs and messages",
    "professional developer defaults (uv, src layout, CI-friendly)",
    "CI/CD integration via GitHub Actions",
    "CI/CD ABCD ordering to assist with quality gate ordering",
]
excludes = [
    "domain content (e.g., anomaly detection, EDA, ML)",
    "data ingestion pipelines or dataset-specific logic",
    "collection of personally identifying information (PII)",
]

[citation]
cff = "CITATION.cff"
preferred = "repo"
bib_hint = "case2026-datafun-toolkit"

[traceability]
identifier_map = "none"
